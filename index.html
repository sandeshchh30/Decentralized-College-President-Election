<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/web3.js-browser/build/web3.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Vote</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="heading">College President Election</h1>
        <div class="wallet-login">
            <button class="btn" onclick="connectWallet()">Connect Wallet</button>
            <h4>Wallet Address : <span id="wallet-address"></span></h4>
        </div>

        <div class="log-in flex-col">
            <div class="flex align-items-center">
                <input type="text" placeholder="Enter your Roll No here..." id="log-in-input">
                <button class="btn" id="log-in-button">Log in</button>
            </div>
            <div id="log-in-result" class="log-result d-none">Connect Wallet !!!</div>
        </div>


        <div id="contestants">
 
            <label for="contestants-select">Select a contestant :</label>
            <select id="contestants-select">
                <option value="">Choose a contestant</option>
            </select>

            <button onclick="vote()" class="btn">Vote</button>
        </div>
    </div>
    <div class="lds-spinner" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>


    <script src="index.js"></script>
</body>

</html>
